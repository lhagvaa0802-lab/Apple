<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    <div class="header">
      <div class="navbar">
        <div class="logo"><img src="./apple_logo.svg" alt="apple_logo" /></div>
        <div class="menubar">
          <div><img src="./search.svg" alt="search_button" /></div>
          <div><img src="./shop_bag.svg" alt="bag" /></div>
          <div><img src="./menu.svg" alt="menu" /></div>
        </div>

      <div class="navbar_hero">
        <p>
          We’re donating $5 to the Global Fund for every <br />
          purchase made with Apple Pay at Apple. Through <br />12/8.
        </p>
      </div>
      <div class="navbar_hero_img">
        <div></div>
      </div>
    </div>

</html>
