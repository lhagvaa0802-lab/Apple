<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="navbar">
        <div class="logo"><img src="./apple_logo.svg" alt="apple_logo" /></div>
        <ul class="menu_list">
          <li>Store</li>
          <li>Mac</li>
          <li>iPad</li>
          <li>iPhone</li>
          <li>Watch</li>
          <li>Vision</li>
          <li>Airpods</li>
          <li>TV&Home</li>
          <li>Entertainment</li>
          <li>Accessories</li>
          <li>Support</li>
        </ul>

        <div class="menubar">
          <img src="./search.svg" alt="search_button" />
          <img src="./shop_bag.svg" alt="bag" />
          <img class="menu" src="./menu.svg" alt="menu" />
        </div>
      </div>
      <div class="navbar_hero">
        <p>
          We’re donating $5 to the Global Fund for every purchase made with
          Apple Pay at Apple. Through 12/8.
        </p>
      </div>
      <div class="first_page">
        <div class="first_page_hero">
          <p class="phone">iPhone 16 Pro</p>
          <p class="hello">Hello, Apple Intelligence</p>
          <div class="button">
            <button class="learn">Learn more</button>
            <button class="buy">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
